    <br>코딩을 시작하게 된 계기</br>
    <textarea rows="9" cols="120">
일본 3개월 단기 유학을 최근 다녀오며 일본에 취업하고 싶다는 목표를 가지게 되었습니다.
일본에서 전문지식을 가지고, 안정적으로 일을 하며 살아갈 수 있는 방법이 무엇일까에 대한 고민이 들어
여러가지 찾아보고 많은 사람들과 이야기를 나누며 상담을 하였습니다.
그러던 중 일본에서 생활하고 있는 개발자분과 만나 이야기 할 수 있는 기회가 생겼고
그분과 이야기하며 개발직군이 한국인이 취업했을 때 비교적 다른 직군에 비해 연봉을 높게 받을 수 있고
안정적으로 생활할 수 있다라는 것을 알게 되었습니다.
비전공자이기도 하고 관련지식이 아무것도 없지만 열심히 공부하여 개발자로서 전문지식을 가지고
안정적으로 일본에서 생활하고 싶다는 생각에 코딩 공부를 시작하게 되었습니다.
    </textarea>
    <br>프론트엔드? 백엔드?</br>
    <textarea rows="4" cols="120">
프론트엔드 개발자 직무에 조금 더 관심을 가지고 있습니다!
데이터 처리, 운영, 관리 등 백엔드 직무도 매력적이지만
프론트엔드 직무의 일이 조금 더 매력적으로 다가왔습니다.
</textarea>
<br>학원을 통해 얻어가고 싶은 점</br>
<textarea rows="5" cols="120">
지금 현재 일본에 개발직군으로 취업하고 싶다는 꿈을 꾸곤 있지만, 
코딩공부를 아예 처음 시작하는 입장이기 때문에 
학원 수강료를 낸 3개월(2월~5월)은 코딩이 나의 적성에 맞는지, 안맞는지 알아가는 시기라고 생각하고 있습니다.
3개월동안 학원을 통해 얻어가고 싶은 점은 개발직군으로 일본취업이 가능하다는 제 마음 속 확신입니다.</textarea>
<br>수업과 관련한 나의 다짐</br>
<textarea rows="5" cols="120">
현재 회사를 다니고 있고, 주말에도 출장이 많은 직종이다 보니 수업을 빠지게 되는 경우가 걱정됩니다. 
주말에 빠지더라도 평일 시간을 활용하여 녹화본을 보며 수업 내용을 잘 따라가고,
최선을 다하겠다고 첫 수업시간에 마음을 먹었는데 꼭 그 다짐을 끝까지 지킬 수 있도록!
</textarea>
